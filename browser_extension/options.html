<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <style>
    body { padding: 10px; min-width: 500px; }
    .container { display: flex; flex-direction: column; gap: 10px; }
    input { padding: 8px; width: 100%; }
    button { padding: 8px 12px; background: #4CAF50; color: white; border: none; }
    .status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>API Settings</h2>
    <label for="apiToken">API Token:</label>
    <input type="password" id="apiToken" placeholder="Enter your API token">
    <label for="amount">Tab Number</label>
    <input type="number" id="amount" placeholder="Enter Number of Tabs to open">
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
