apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robot-manager
  template:
    metadata:
      labels:
        app: robot-manager
    spec:
      containers:
      - name: backend
        image: ghcr.io/johanhartung/robot_api:master
        ports:
        - containerPort: 5247
      imagePullSecrets:
      - name: github-access
