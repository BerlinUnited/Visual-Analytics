<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Centering</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="form-container">
        <form>
          <h1 class="signup_header">Signup</h1>
          <input
            class="form_input"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            class="form_input"
            type="password"
            id="password"
            name="password"
            placeholder="Create Password"
            required
          />
          <input
            class="form_input"
            type="password"
            id="password_confirm"
            name="password_confirm"
            placeholder="Confirm Password"
            required
          />

          <button class="form_button" type="submit">Sign Up</button>
          <p class="signup_text">
            Already have an account? <a href="" class="login_link">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
